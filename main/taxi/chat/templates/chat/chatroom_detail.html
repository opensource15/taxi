    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatId = "{{ chatroom.id }}";
            const currentUser = "{{ request.user.nickname }}";

            function formatDateTime(dateTime) {
                const now = new Date();
                const messageDate = new Date(dateTime);
                const isToday = now.toDateString() === messageDate.toDateString();

                const options = {
                    hour: '2-digit',
                    minute: '2-digit'
                };

                if (!isToday) {
                    options.year = 'numeric';
                    options.month = '2-digit';
                    options.day = '2-digit';
                }

                return messageDate.toLocaleDateString('ko-KR', options);
            }
            
            // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
            function appendMessage(name, message, timestamp, isCurrentUser) {
                const messageElement = $('<div class="chat-message">');
                messageElement.addClass(isCurrentUser ? 'right' : 'left');

                const userElement = $('<div class="user">').text(name);
                const messageContentElement = $('<div class="message">').text(message);
                const timestampElement = $('<div class="timestamp">').text(formatDateTime(timestamp));

                messageElement.append(userElement);
                messageElement.append(messageContentElement);
                messageElement.append(timestampElement);

                $('#chat-log').append(messageElement);
                $('#chat-log').scrollTop($('#chat-log')[0].scrollHeight);
            }

            // apië¡œ DB loadMessagesë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” í•¨ìˆ˜
            function loadMessages() {
                $.ajax({
                    url: `/chat/api/messages/${chatId}/`,
                    method: 'GET',
                    success: function(data) {
                        $('#chat-log').empty();
                        data.messages.forEach(function(message) {
                            appendMessage(message.nickname, message.message, message.timestamp, message.student_id === "{{ request.user.student_id }}");
                        });
                    },
                    error: function(error) {
                        console.error('ë©”ì‹œì§€ ë¡œë“œ ì‹¤íŒ¨ :', error);
                    }
                });
            }
            
            // apië¡œ DB chargeë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” í•¨ìˆ˜
            function loadCharge() {
                $.ajax({
                    url: `/chat/api/charge/${chatId}/`,
                    method: 'GET',
                    success: function(data) {
                        // ìš”ê¸ˆì„ ì •ì‚°í–ˆì„ ë•Œë§Œ (0ì´ ì•„ë‹ë–„ë§Œ) ì •ì‚°
                        if (data.charge == 0) {
                            $('#charge-container').hide();
                        } else {
                            $('#charge-container').show();
                            const membersCount = {{ chatroom.members.count }};
                            const chargePerPerson = data.charge / membersCount;

                            // ë™ì ìœ¼ë¡œ html ê±´ë“œë¦¬ê¸°
                            $('#charge-info').html(`
                                <div style='padding:5px'>ìš”ì²­ì¸ì›: ${membersCount}ëª…</div>
                                <div style='padding:5px'>íƒì‹œìš”ê¸ˆ: ${data.charge}ì›</div>
                                <div style='padding:5px'>ì •ì‚°ì•¡ìˆ˜: ${chargePerPerson.toFixed(0)}ì›</div>
                            `);
                        }
                    },
                    error: function(error) {
                        console.error('ìš”ê¸ˆ ë¡œë“œ ì‹¤íŒ¨ :', error);
                    }
                });
            }

            // í´ë¦­ ì‹œ chat-message inputì—ì„œ input ë°›ì•„ì„œ ajaxë¡œ apië¥¼ í†µí•´ ë©”ì‹œì§€ ì „ì†¡
            $('#chat-message-submit').click(function() {
                const messageInput = $('#chat-message-input');
                const message = messageInput.val();

                if (message.trim() !== '') {
                    $.ajax({
                        url: `/chat/api/messages/${chatId}/`,
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            message: message
                        }),
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                            
                        },
                        success: function(data) {
                            appendMessage(currentUser, message, data.timestamp, true);
                            messageInput.val('');
                        },
                        error: function(error) {
                            console.error('Failed to send message:', error);
                        }
                    });
                }
            });

            // í‚¤ë³´ë“œ ì—”í„° ì³¤ì„ ë•Œ ë³´ë‚´ëŠ” íš¨ê³¼. ëª¨ë°”ì¼ì—ì„œëŠ” í•„ìš” ì—†ì„ ê²ƒ ê°™ìŠµë‹ˆë‹¤
            $('#chat-message-input').keypress(function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    $('#chat-message-submit').click();
                }
            });
            
            // ë©”ë‰´ ë²„íŠ¼
            $('#menu-btn').click(function() {
                $('#popup-menu').toggle();
            });

            // íŒì—… ë©”ë‰´
            $('#popup-menu a').click(function() {
                $('#popup-menu').hide();
                $('#purchase-popup').show();
            });

            // ì •ì‚°í•˜ê¸° ëˆŒë¦¼
            $('#purchase-submit').click(function() {
                const charge = $('#purchase-input').val();
                // ìš”ê¸ˆì„ ë°›ì•„ì™€ì„œ ajaxë¡œ ì „ì†¡í•˜ê¸°
                if (charge.trim() !== '') {
                    $.ajax({
                        url: `/chat/update_charge/${chatId}/`,
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            charge: charge
                        }),
                        // X-CSRFTokenì´ í•„ìš”í•¨ (djangoì—ì„œ ë³´ì•ˆì„¤ì •!!)
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        success: function(data) {
                            alert('ì •ì‚°ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                            $('#purchase-popup').hide();
                            loadCharge();  // ìš”ê¸ˆ ì •ì‚°í•˜ê¸°
                        },
                        error: function(error) {
                            console.error('ìš”ê¸ˆ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
                        }
                    });
                }
            });

            // í˜„ì¬ ì ‘ì†ì¤‘ì¸ ì‚¬ìš©ì ë¡œë“œ
            function loadMembers() {
                $.ajax({
                    url: `/chat/api/members/${chatId}/`,
                    method: 'GET',
                    success: function(data) {
                        const membersList = data.members.map(member => `<div>${member.nickname} (${member.student_id})</div>`).join('');
                        $('#popup-content').html(membersList);
                        $('#popup').show();
                    },
                    error: function(error) {
                        console.error('Failed to load members:', error);
                    }
                });
            }

            $('header').click(function() {
                loadMembers();
            });

            $('.popup-close').click(function() {
                $('#popup').hide();
            });


            loadMessages();
            setInterval(loadMessages, 500);
            loadCharge();
            setInterval(loadCharge, 5000);  // 5ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸ =
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <header>

        </header>

        <div class="charge-container" id="charge-container">
            <div class="charge-header">

                <div style="margin-left:auto"><img src="/media/loopy.png" alt="Image" width="200%"></div>
            </div>
            <div class="charge-info" id="charge-info"></div>

        <div class="chat-log" id="chat-log">
            {% for message in chatroom.messages.all %}

                    <div class="timestamp">{{ message.timestamp }}</div>

            {% endfor %}

        <div class="message-input-container">
            <textarea id="chat-message-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”"></textarea>
            <button id="chat-message-submit">ì „ì†¡</button>
        </div>

        <div class="footer-icons">

        </div>

        <!-- íŒì—… ë©”ë‰´ -->
        <div id="popup-menu" class="popup-menu">

        </div>

        <!-- ì •ì‚° ì…ë ¥ íŒì—… -->
        <div id="purchase-popup" class="purchase-popup">
            <h1>ì •ì‚°í•´ìš”</h1>
            <div>ì´ ì£¼í–‰ìš”ê¸ˆ :</div>
            <input id="purchase-input" type="number" min="0" step="100">
            <button id="purchase-submit">ì •ì‚°í•˜ê¸°</button>
        </div>

        <!-- ì±„íŒ… ëª©ë¡ íŒì—… -->
        <div class="popup" id="popup">
            <div class="popup-header">ë°© ëª©ë¡</div>

    </div>
</body>
